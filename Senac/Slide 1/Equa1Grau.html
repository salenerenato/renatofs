<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>Descubra o Valor de X onde X(+-/*)A = B</h1>
        <h1>Digite o Valor de A</h1>
        <input id="a">
        <p></p>
        <h1>Escolha a Operação</h1>
        <select name="opr" id="op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <h1>Digite o Valor de B</h1>
        <input id="b">
        <p></p>
        <button onclick="eqc()" id="eq">Calcular</button>
        <h1 id="r">Valor de X é:</h1>

    </center>
    <script>
        var a = document.querySelector("#a")
        var b = document.querySelector("#b")
        var op = document.querySelector("#op")
        var r = document.querySelector("#r")

        function eqc() {
            if (op.value == "+") {
                var eq = b.value - a.value;
                r.innerHTML = ("X é Igual a:  " + eq)
            } else if (op.value == "-") {
                var eq = (parseInt(b.value) + parseInt(a.value));
                r.innerHTML = ("X é Igual a:  " + eq)
            } else if (op.value == "*") {
                var eq = b.value / a.value;
                r.innerHTML = ("X é Igual a:  " + eq)
            } else if (op.value == "/") {
                var eq = b.value * a.value;
                r.innerHTML = ("X é Igual a:  " + eq)
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Converte ºF em ºC</h1>
    <input type="number" id="f"> 
    <button onclick="cal()">Calcular</button> <p></p>
    <h1 id="r">Resultado</h1>

    <script>
        var f = document.querySelector('#f')
        var resultado = document.querySelector('#r')

        function cal (){
            var c = 5 * (f.value - 32) /9;
            resultado.innerHTML = c + "ºC  " + f.value + "ºF";
        }
    </script>
</body>

</html>

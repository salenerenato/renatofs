<!DOCTYPE html>
<html lang="pt-br">
<head>
</head>
<body>
    <script>
        var alunos = [];
        var contP = 0;
        var contI = 0;
        for ( var i = 0; i<100; i++){
            alunos.push(i);
            console.log(alunos[i]);
            if(alunos[i] % 2 == 0){
                console.log("Par");
                contP =  contP +1;
    
            }
            else {
                console.log("Impar");
                contI = contI + 1;
            }
        }
        console.log("Total de Par "+ contP);
        console.log("Total de Impar " + contI);
    </script>
</body>
</html>

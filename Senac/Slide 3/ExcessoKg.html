<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
        <h1>Digite o Kg</h1><br>
        <input id="k"><p></p>
		<button onclick="kg()">Calcular</button>

    <script>
        var p = document.querySelector("#k")
        
        function kg() {
			if(p.value>51) {
				var pagar = "taxado";
			}
			switch (pagar) {
				case "taxado":
					var excesso = parseInt(p.value) - 50;
					console.log("Kg em excesso " + excesso)
					var multa = excesso*4;
					console.log("Pagou uma Multa de: "+ multa);
					
					break;
				default:
					console.log("Tudo Limpo ")
			}
		}

    </script>
</body>
</html>
